<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Calculator üêº</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #fce4ec);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .panda-face {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 10px;
      position: relative;
      box-shadow: 0 0 0 5px #333;
    }

    .panda-ear {
      width: 30px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: -15px;
    }

    .panda-ear.left {
      left: -20px;
    }

    .panda-ear.right {
      right: -20px;
    }

    .panda-eye {
      width: 25px;
      height: 25px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 30px;
    }

    .panda-eye.left {
      left: 25px;
    }

    .panda-eye.right {
      right: 25px;
    }

    .display {
      font-size: 2rem;
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      background: #fffafc;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #fce4ec;
      color: #333;
      transition: background 0.2s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    button:hover {
      background: #ffd1e8;
    }

    button.operator {
      background: #ffb6c1;
    }

    button.operator:hover {
      background: #ff92b3;
    }

    button.equal {
      background: #a3d8f4;
      grid-column: span 2;
    }

    button.clear {
      background: #ffcdd2;
    }

    button.clear:hover {
      background: #ff9e9e;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="panda-face">
    <div class="panda-ear left panda-ear"></div>
    <div class="panda-ear right panda-ear"></div>
    <div class="panda-eye left panda-eye"></div>
    <div class="panda-eye right panda-eye"></div>
  </div>

  <input type="text" id="display" class="display" readonly />

  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('/')">√∑</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('*')">√ó</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('-')">‚àí</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="clear" onclick="clearDisplay()">C</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
